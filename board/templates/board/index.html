{% extends "users/main_base.html" %}
{% load static %}
{% block main_area %}
<div class="home_bg">
    <div class="header">
        {% include 'blog/navbar.html' %}
    </div>

        <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="card" style="width: 38rem; height: 18rem; font-size: 16px">
                <div class="card-header" style="font-size: 24px; background-color: #F6CEF5; color: #CC2EFA;">Latest Questions</div>
                <ul class="list-group list-group-flush" style="line-height: 4;">
                    {% for question in latest_question_list %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a href="{% url 'board:detail' question.id %}">{{ question.question_text }}</a>
                            <span class="badge" style="color: #CC2EFA">{{ question.created_at }}</span>
                        </li>

                    {% endfor %}
                    </li>
                </ul>
            </div>
        </div>

</div>

{% include 'blog/footer.html' %}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
